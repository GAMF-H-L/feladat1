<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    
    <style>
        table { border-collapse: collapse; width: 50%; margin-bottom: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; cursor: pointer; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #ddd; }
    </style>
</head>
<body>
    <h2>ChartJS</h2>
	<p>Az alábbi listában néhány példa kerül bemutatásra!</p>
    <h2>Válasszon egy sort az adatok megjelenítéséhez</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>-</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>
        <tbody>
            <script>
                const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
                let data = [];

                for (let i = 1; i <= 5; i++) {
                    let row = document.createElement("tr");
                    let indexCell = document.createElement("td");
                    indexCell.innerText = i; // Első oszlop sorszám
                    row.appendChild(indexCell);

                    let rowData = [];
                    for (let j = 1; j <= 5; j++) { // 5 adat generálása minden sorban
                        let cell = document.createElement("td");
                        let value = Math.floor(Math.random() * 100) + 1;
                        cell.innerText = value;
                        row.appendChild(cell);
                        rowData.push(value);
                    }

                    data.push(rowData);
                    table.appendChild(row);
                }
            </script>
        </tbody>
    </table>
    
    <div style="width: 750px;">
        <canvas id="lineChart" width="400" height="200"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('lineChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: { labels: ['1', '2', '3', '4', '5'], datasets: [] },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        document.querySelectorAll("#dataTable tbody tr").forEach((row, index) => {
            row.addEventListener("click", () => {
                const values = data[index].slice(0);
                chart.data.datasets = [{ label: `Sor ${index + 1}`, data: values, borderColor: 'blue', fill: false }];
                chart.update();
            });
        });
    </script>
	
	
</body>
</html>
